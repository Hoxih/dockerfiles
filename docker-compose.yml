version: '3.8'

services:
  web:
    build: .
    volumes:
      - ./php:/var/www/html/
    ports:
      - "80:80"
    depends_on:
      - db

  db:
    image: mariadb:10.5
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: inventario
      MYSQL_USER: ipvg
      MYSQL_PASSWORD: ipvg
    ports:
      - "3306:3306"

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
